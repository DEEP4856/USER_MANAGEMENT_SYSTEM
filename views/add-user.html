<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="/assets/css/style.css">
<style>
    
</style>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">USER MANAGEMENT SYSTEM</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
         <div class="box-nav d-flex justify-between">

         <div class="filter" class="border-shadow">
            <a href="/" ><i class="fa-sharp fa-solid fa-circle-left"></i>All Users</a>  
         </div>
        </div>
        <div class="form-title text-center" >
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use below form to create new account</span>
        </div>

         <!-- form handeling -->
          <form action="/" method="post" id="update_user">
            <div class="new_user ">
              <div class="form-group">
                <label for="name" class="text-dark">Name</label>
                <input type="hidden" class="text-dark" value=""  name="id">
                <input type="text" placeholder=""  value="" name="name">
              </div>
              <div class="form-group">
                <label for="Email" class="text-dark">Email</label>
                <input type="text" placeholder="example@gmail.com" value="" name="email">
                
              </div>
                <div class="form-group">
                  <label for="gender" class="text-dark">Gender</label>
                  <div class="radio inline">

                    <input type="radio" id="radio-2" name="Gender" value="Male">
                    <label for="radio-2" class="radio-label">Male</label>
                  </div>
                  <div class="radio inline">

                    <input type="radio" id="radio-3" name="Gender " value="Female">
                    <label for="radio-3" class="radio-label">Female</label>
                  </div>
                  <div class="radio inline">

                    <input type="radio" id="radio-4" name="Gender " value="Others">
                    <label for="radio-4" class="radio-label">Others</label>
                  </div>
               </div>
             

             <div class="form-group">
                <label for="gender" class="text-dark">Status</label>
                <div class="radio inline">

                  <input type="radio" id="radio-5" name="status" value="Active">
                  <label for="radio-5" class="radio-label">Active</label>
                </div>
                <div class="radio inline">

                  <input type="radio" id="radio-6" name="status " value="Instatus">
                  <label for="radio-6" class="radio-label">Inactive</label>
                </div>
             </div>
             
             <div class="form-group">
                <button type="submit" class="btn text-dark update">Save</button>
             </div>



            </div>
         
        </div>
    </main>
    <!-- /main site -->
</body>
</html>
